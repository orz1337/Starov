    <body>
        <p>
            Задача:<br>
            Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9. Сумма этих чисел равна 23.<br>
            Найдите сумму всех чисел меньше 1000, кратных 3 или 5.
        </p>
        <p> Для просмотра результата откройте консоль разработчика </p>
        <a href="index.html">Назад</a>
        <script>
            let sum = 0;
            for (let i=3; i<1000; i++) if ((i%3==0)||(i%5==0)) sum+=i;
            console.log(sum);
        </script>
